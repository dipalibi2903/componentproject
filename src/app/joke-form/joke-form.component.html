<div class="card card-block">
  <h4 class="card-title">Create Joke</h4>
  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Enter the punchline"
           #punchLine>
  </div>
  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Enter the punchAns"
           #punchAns>
  </div>
  <a href="#"
          class="btn btn-primary"
          (click)="createJoke(punchLine.value, punchAns.value)">Creat Joke
</a>
</div>
